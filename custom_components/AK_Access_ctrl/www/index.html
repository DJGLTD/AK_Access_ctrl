<script>
/* ========= AUTH + API HELPERS ========= */
(function () {
  const qs = new URLSearchParams(location.search);
  const qsToken = qs.get('token');
  if (qsToken) sessionStorage.setItem('akuvox_ll_token', qsToken);
})();

function persistTokens(access, refresh) {
  if (!access) return null;
  const payload = { access_token: access };
  if (refresh) payload.refresh_token = refresh;
  const serialized = JSON.stringify(payload);
  try { sessionStorage.setItem('akuvox_ll_token', access); } catch (err) {}
  try { localStorage.setItem('akuvox_ll_token', access); } catch (err) {}
  try { sessionStorage.setItem('akuvox_hassTokens', serialized); } catch (err) {}
  try { localStorage.setItem('akuvox_hassTokens', serialized); } catch (err) {}
  try { window.AK_AC_HASS_TOKEN = access; } catch (err) {}
  try {
    if (window.parent && window.parent !== window) {
      try { window.parent.sessionStorage.setItem('akuvox_ll_token', access); } catch (err2) {}
      try { window.parent.localStorage.setItem('akuvox_ll_token', access); } catch (err2) {}
      try { window.parent.sessionStorage.setItem('akuvox_hassTokens', serialized); } catch (err2) {}
      try { window.parent.localStorage.setItem('akuvox_hassTokens', serialized); } catch (err2) {}
      try { window.parent.AK_AC_HASS_TOKEN = access; } catch (err2) {}
    }
  } catch (err) {}
  return access;
}

function extractTokenFromAuth(auth) {
  if (!auth || typeof auth !== 'object') return null;
  const access = auth.accessToken
    || auth.access_token
    || auth?.token?.access_token
    || auth?.data?.access_token
    || null;
  const refresh = auth.refreshToken
    || auth.refresh_token
    || auth?.token?.refresh_token
    || auth?.data?.refresh_token
    || null;
  if (access) {
    return persistTokens(access, refresh);
  }
  return null;
}

function scanTokenStorage(storage) {
  if (!storage) return null;
  try {
    const raw = storage.getItem('hassTokens');
    if (raw) {
      try {
        const parsed = JSON.parse(raw);
        const token = extractTokenFromAuth(parsed);
        if (token) return token;
      } catch (err) {
        if (typeof raw === 'string' && raw.trim()) {
          return persistTokens(raw.trim());
        }
      }
    }
    for (const key of Object.keys(storage)) {
      if (!/auth|token|hass/i.test(key)) continue;
      try {
        const parsed = JSON.parse(storage.getItem(key));
        const token = extractTokenFromAuth(parsed);
        if (token) return token;
      } catch (err) {}
    }
  } catch (err) {}
  return null;
}

function tokenFromWindow(win) {
  if (!win) return null;
  let token = null;
  token = scanTokenStorage(win.sessionStorage) || scanTokenStorage(win.localStorage);
  if (token) return token;

  token = extractTokenFromAuth(win.hassAuth)
    || extractTokenFromAuth(win.auth)
    || extractTokenFromAuth(win.AK_AC_HA_AUTH)
    || null;
  if (token) return token;

  try {
    const conn = win.hassConnection;
    if (conn && typeof conn.then === 'function') {
      conn.then((resolved) => {
        try {
          extractTokenFromAuth(resolved?.auth || resolved?.options?.auth || resolved);
        } catch (err) {}
      }).catch(() => {});
    } else if (conn) {
      token = extractTokenFromAuth(conn?.auth || conn?.options?.auth || conn);
      if (token) return token;
    }
  } catch (err) {}

  return null;
}

function walkAuthWindows(start) {
  const visited = new Set();
  let current = start;
  while (current && !visited.has(current)) {
    const token = tokenFromWindow(current);
    if (token) return token;
    visited.add(current);

    let next = null;
    try {
      next = current.parent;
    } catch (err) {
      next = null;
    }
    if (next && next !== current && !visited.has(next)) {
      current = next;
      continue;
    }

    try {
      next = current.opener;
    } catch (err) {
      next = null;
    }
    if (next && next !== current && !visited.has(next)) {
      current = next;
      continue;
    }

    break;
  }
  return null;
}

(function bootstrapAuthWatchers() {
  const seen = new WeakSet();
  function attach(win) {
    if (!win || seen.has(win)) return;
    seen.add(win);
    try { extractTokenFromAuth(win.hassAuth || win.auth || win.AK_AC_HA_AUTH); } catch (err) {}
    try {
      const conn = win.hassConnection;
      if (conn && typeof conn.then === 'function') {
        conn.then((resolved) => {
          try {
            extractTokenFromAuth(resolved?.auth || resolved?.options?.auth || resolved);
          } catch (err) {}
        }).catch(() => {});
      } else if (conn) {
        extractTokenFromAuth(conn?.auth || conn?.options?.auth || conn);
      }
    } catch (err) {}
    try {
      if (win.parent && win.parent !== win) attach(win.parent);
    } catch (err) {}
    try {
      if (win.opener) attach(win.opener);
    } catch (err) {}
  }
  attach(window);
})();

function findHaToken() {
  const ll = sessionStorage.getItem('akuvox_ll_token');
  if (ll) return ll;
  const token = walkAuthWindows(window);
  if (token) {
    try { sessionStorage.setItem('akuvox_ll_token', token); } catch (err) {}
  }
  return token;
}

const SAME_ORIGIN = { credentials: 'same-origin' };
const REJECTED_TOKENS = new Set();

const AUTH_SIG_KEY = 'akuvox_auth_sig';

function readAuthSigFrom(search = location.search) {
  try {
    const params = new URLSearchParams(search);
    const value = params.get('authSig');
    return value || '';
  } catch (err) {
    return '';
  }
}

function rememberAuthSig(value) {
  if (!value) return;
  try { sessionStorage.setItem(AUTH_SIG_KEY, value); } catch (err) {}
  try { localStorage.setItem(AUTH_SIG_KEY, value); } catch (err) {}
  try { window.AK_AC_AUTH_SIG = value; } catch (err) {}
  try {
    if (window.parent && window.parent !== window) {
      const parent = window.parent;
      try { parent.sessionStorage.setItem(AUTH_SIG_KEY, value); } catch (err) {}
      try { parent.localStorage.setItem(AUTH_SIG_KEY, value); } catch (err) {}
      try { parent.AK_AC_AUTH_SIG = value; } catch (err) {}
    }
  } catch (err) {}
}

function currentAuthSig() {
  const fromUrl = readAuthSigFrom();
  if (fromUrl) {
    rememberAuthSig(fromUrl);
    return fromUrl;
  }

  const sources = [
    () => {
      try { return sessionStorage.getItem(AUTH_SIG_KEY); } catch (err) { return null; }
    },
    () => {
      try { return localStorage.getItem(AUTH_SIG_KEY); } catch (err) { return null; }
    },
    () => {
      try { return window.AK_AC_AUTH_SIG || null; } catch (err) { return null; }
    },
    () => {
      try {
        if (window.parent && window.parent !== window) {
          const parent = window.parent;
          return parent.AK_AC_AUTH_SIG
            || (parent.sessionStorage && parent.sessionStorage.getItem(AUTH_SIG_KEY))
            || (parent.localStorage && parent.localStorage.getItem(AUTH_SIG_KEY));
        }
      } catch (err) {}
      return null;
    }
  ];

  for (const getter of sources) {
    const value = getter();
    if (value) {
      rememberAuthSig(value);
      return value;
    }
  }

  return '';
}

rememberAuthSig(readAuthSigFrom());

function nextBearerToken(){
  const token = findHaToken();
  if (!token) return null;
  if (REJECTED_TOKENS.has(token)) return null;
  return token;
}

async function fetchWithAuth(url, options = {}, { allowRetry = true } = {}){
  const originalHeaders = { ...(options.headers || {}) };
  let bearer = allowRetry ? nextBearerToken() : null;
  let usedBearer = !!bearer;
  const headers = { ...originalHeaders };
  if (bearer) headers['Authorization'] = 'Bearer ' + bearer;

  const response = await fetch(url, { ...SAME_ORIGIN, ...options, headers });

  if (allowRetry && usedBearer && (response.status === 401 || response.status === 403)){
    REJECTED_TOKENS.add(bearer);
    const retryToken = nextBearerToken();
    if (retryToken && retryToken !== bearer){
      return fetchWithAuth(url, { ...options, headers: originalHeaders }, { allowRetry: true });
    }
    return fetchWithAuth(url, { ...options, headers: originalHeaders }, { allowRetry: false });
  }

  return response;
}

function buildError(res, text) {
  const message = `${res.status}: ${text || res.statusText || 'Request failed'}`;
  const err = new Error(message);
  err.status = res.status;
  err.body = text;
  return err;
}
function isAuthError(err) {
  if (!err) return false;
  if (err.status === 401 || err.status === 403) return true;
  const msg = String(err.message || err || '').toLowerCase();
  return msg.includes('401') || msg.includes('403') || msg.includes('unauthor');
}
async function apiGet(url) {
  const res = await fetchWithAuth(url);
  if (!res.ok) {
    const text = await res.text();
    const err = buildError(res, text);
    handleAuthError(err);
    throw err;
  }
  return res.json();
}
async function apiPost(url, body) {
  const res = await fetchWithAuth(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body || {})
  });
  if (!res.ok) {
    const text = await res.text();
    const err = buildError(res, text);
    handleAuthError(err);
    throw err;
  }
  return res.json();
}
async function callService(domain, service, data = {}) {
  const url = `/api/services/${encodeURIComponent(domain)}/${encodeURIComponent(service)}`;
  const res = await fetchWithAuth(url, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  if (!res.ok) {
    const text = await res.text();
    const err = buildError(res, text);
    handleAuthError(err);
    throw err;
  }
  return res.json().catch(() => ({}));
}
const UI_ROOT = '/akuvox-ac';

function buildHref(slug, params = {}) {
  const search = new URLSearchParams();
  Object.entries(params || {}).forEach(([key, value]) => {
    if (value === undefined || value === null || value === '') return;
    search.set(key, value);
  });
  const token = sessionStorage.getItem('akuvox_ll_token');
  if (token) search.set('token', token);
  const authSig = currentAuthSig();
  if (authSig) search.set('authSig', authSig);
  const query = search.toString();
  const clean = String(slug || '').replace(/_/g, '-');
  return `${UI_ROOT}/${clean}${query ? `?${query}` : ''}`;
}

function requestParentNav(view, params = {}, options = {}) {
  try {
    if (window.parent && window.parent !== window) {
      const msg = {
        type: 'akuvox-nav',
        view: String(view || ''),
        slug: String(view || ''),
        params
      };
      if (options.updateHistory === false) msg.updateHistory = false;
      if (options.replaceState) msg.replaceState = true;
      window.parent.postMessage(msg, window.location.origin);
      return true;
    }
  } catch (err) {}
  return false;
}

function openInApp(view, params = {}, options = {}) {
  const href = buildHref(view, params);
  const delivered = requestParentNav(view, params, options);
  if (!delivered) {
    window.location.href = href;
  }
  return delivered;
}

function redirectToUnauthorized(params = {}) {
  try {
    const path = (window.location.pathname || '').toLowerCase();
    if (path.endsWith('/unauthorized') || path.endsWith('/unauthorized.html')) {
      return true;
    }
  } catch (err) {}

  const targetParams = params && typeof params === 'object' ? params : {};
  let href = '/akuvox-ac/unauthorized';
  try {
    if (typeof buildHref === 'function') {
      href = buildHref('unauthorized', targetParams);
    }
  } catch (err) {
    try {
      const search = new URLSearchParams();
      Object.entries(targetParams).forEach(([key, value]) => {
        if (value !== undefined && value !== null && value !== '') search.set(key, value);
      });
      const token = sessionStorage.getItem('akuvox_ll_token');
      if (token && !search.has('token')) search.set('token', token);
      const authSig = currentAuthSig();
      if (authSig && !search.has('authSig')) search.set('authSig', authSig);
      const query = search.toString();
      if (query) href = `/akuvox-ac/unauthorized?${query}`;
    } catch (err2) {}
  }

  let delivered = false;
  try {
    if (typeof requestParentNav === 'function') {
      delivered = requestParentNav('unauthorized', targetParams, { replaceState: true });
    }
  } catch (err) {}

  if (!delivered) {
    try {
      window.location.replace(href);
    } catch (err) {
      window.location.href = href;
    }
  }
  return true;
}

function handleAuthError(err) {
  if (!isAuthError(err)) {
    return false;
  }
  redirectToUnauthorized();
  return true;
}

function collectSignedPaths(){
  const result = {};
  const merge = (candidate) => {
    if (!candidate || typeof candidate !== 'object') return;
    for (const [key, value] of Object.entries(candidate)) {
      if (typeof value === 'string' && value) result[key] = value;
    }
  };
  const read = (storage) => {
    if (!storage) return;
    try {
      const raw = storage.getItem('akuvox_signed_paths');
      if (raw) {
        const parsed = JSON.parse(raw);
        merge(parsed);
      }
    } catch (err) {}
  };

  try { merge(window.AK_AC_SIGNED_PATHS); } catch (err) {}
  try { read(typeof sessionStorage !== 'undefined' ? sessionStorage : null); } catch (err) {}
  try { read(typeof localStorage !== 'undefined' ? localStorage : null); } catch (err) {}

  try {
    if (window.parent && window.parent !== window) {
      try { merge(window.parent.AK_AC_SIGNED_PATHS); } catch (err) {}
      try { read(window.parent.sessionStorage); } catch (err) {}
      try { read(window.parent.localStorage); } catch (err) {}
    }
  } catch (err) {}

  return result;
}

const SIGNED_PATHS = collectSignedPaths();

function signedPath(key, fallback) {
  if (SIGNED_PATHS && typeof SIGNED_PATHS[key] === 'string' && SIGNED_PATHS[key]) {
    return SIGNED_PATHS[key];
  }
  return fallback;
}

/* ========= RENDERERS + WIRING ========= */
const stateUrl  = signedPath('state', '/api/akuvox_ac/ui/state');
const actionUrl = signedPath('action', '/api/akuvox_ac/ui/action');
const $ = (sel) => document.querySelector(sel);

const DEFAULT_CREDENTIAL_PROMPTS = { code: true, token: true, anpr: false, face: true, phone: true };
let CREDENTIAL_PROMPTS = { ...DEFAULT_CREDENTIAL_PROMPTS };

let eventFilterMode = 'all';
let cachedEvents = [];
let eventHistoryInitialized = false;
let lastEventRefreshAttempt = 0;

window.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('eventFilter');
  if (!select) return;
  select.value = eventFilterMode;
  select.addEventListener('change', (ev) => {
    eventFilterMode = ev.target?.value || 'all';
    applyEventFilter();
  });
});

function parseIsoDate(value){
  const text = String(value || '').trim();
  if (!text) return null;
  const match = /^([0-9]{4})-([0-9]{2})-([0-9]{2})$/.exec(text);
  if (!match) return null;
  const year = Number(match[1]);
  const month = Number(match[2]);
  const day = Number(match[3]);
  const candidate = new Date(year, month - 1, day);
  if (
    Number.isNaN(candidate.getTime())
    || candidate.getFullYear() !== year
    || candidate.getMonth() !== month - 1
    || candidate.getDate() !== day
  ){
    return null;
  }
  return candidate;
}

function sanitizeCredentialPrompts(raw){
  const base = { ...DEFAULT_CREDENTIAL_PROMPTS };
  if (raw && typeof raw === 'object'){
    Object.keys(DEFAULT_CREDENTIAL_PROMPTS).forEach((key) => {
      if (typeof raw[key] === 'boolean') base[key] = raw[key];
    });
  }
  if (!base.code && !base.token && !base.face && !base.anpr && !base.phone){
    base.code = true;
  }
  return base;
}

function computeAccessState(startStr, endStr){
  const startDate = parseIsoDate(startStr);
  const endDate = parseIsoDate(endStr);
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  return {
    startDate,
    endDate,
    expired: !!(endDate && endDate <= today),
    notStarted: !!(startDate && startDate > today)
  };
}

function badge(text, kind, attrs = ''){
  const normalized = String(kind || '').toLowerCase();
  const k = normalized === 'online' ? 'badge-online'

const ESCAPE_HTML_LOOKUP = {
  '&': '&amp;',
  '<': '&lt;',
  '>': '&gt;',
  '"': '&quot;',
  "'": '&#39;'
};

function escapeHtml(value){
  return String(value ?? '').replace(/[&<>"']/g, ch => ESCAPE_HTML_LOOKUP[ch] ?? ch);
}

function normalizeGroupsList(groups){
  if (Array.isArray(groups)) {
    return groups.length ? groups.map(g => String(g)) : ['Default'];
  }
  if (groups === null || groups === undefined || groups === '') {
    return ['Default'];
  }
  return [String(groups)];
}

function groupsIntersect(a, b){
  const set = new Set((b || []).map(g => String(g).toLowerCase()));
  return (a || []).some(g => set.has(String(g).toLowerCase()));
}

function canonicalString(value){
  if (value === null || value === undefined) return '';
  if (typeof value === 'string') return value.trim();
  try {
    return String(value).trim();
  } catch (err) {
    return '';
  }
}

function normalizeHaUserId(value){
  if (!value) return '';
  const text = String(value).trim();
  if (text.length < 3) return '';
  const prefix = text.slice(0, 2).toUpperCase();
  if (prefix !== 'HA') return '';
  let suffix = text.slice(2);
  if (suffix.startsWith('-')) suffix = suffix.slice(1);
  if (!suffix || !/^\d+$/.test(suffix)) return '';
  return `HA${suffix}`;
}

function deviceUserKey(record){
  if (!record || typeof record !== 'object') return '';
  const source = canonicalString(record.Source || record.source).toLowerCase();
  const userIdRaw = canonicalString(record.UserID || record.UserId || record.user_id);
  const normalizedUserId = normalizeHaUserId(userIdRaw);
  if (normalizedUserId) return normalizedUserId;
  if (userIdRaw) return userIdRaw;

  const contactId = canonicalString(record.ContactID || record.contact_id);
  const phone = canonicalString(record.PhoneNum || record.phone || record.Phone);
  const card = canonicalString(record.CardCode || record.card_code);
  const name = canonicalString(record.Name || record.name);

  if (source === 'cloud') {
    if (contactId) return `cloud:${contactId}`;
    if (phone) return `cloud:phone:${phone}`;
    if (card) return `cloud:card:${card}`;
    if (name) return `cloud:name:${name.toLowerCase()}`;
  }

  const deviceId = canonicalString(record.ID || record.id);
  const normalizedDeviceId = normalizeHaUserId(deviceId);
  if (normalizedDeviceId) return normalizedDeviceId;
  if (deviceId) return deviceId;
  if (contactId) return contactId;
  if (name) return name;
  return '';
}

/* ===== Events ===== */
function hasMeaningfulValue(obj, key) {
  if (!obj) return false;
  const value = obj[key];
  if (value === undefined || value === null) return false;
  if (typeof value === 'string') return value.trim() !== '';
  return true;
}

function categorizeEvent(event, device) {
  const evt = event || {};
  const textParts = [];
  const typeKeys = [
    'EventType','Type','EventCategory','Category','LogType','LogTypeName','CallType','SubType',
    'Event','Result','action','Message','Description','Detail',
  ];
  typeKeys.forEach((key) => {
    const value = evt[key];
    if (value === undefined || value === null) return;
    const text = String(value).trim();
    if (text) textParts.push(text);
  });
  const deviceText = device ? [device.device_type, device.deviceModel, device.device_model, device.model] : [];
  deviceText.forEach((value) => {
    if (value === undefined || value === null) return;
    const text = String(value).trim();
    if (text) textParts.push(text);
  });
  const combined = textParts.join(' ').toLowerCase();

  const callKeys = [
    'CallNo','CallNum','CallNumber','CallType','CallMode','CallStatus','PriorityCall',
    'RoomNumber','RoomNo','Terminal','Intercom','SipAccount','SipNumber',
  ];
  const accessKeys = [
    'AccessMode','Method','AccessType','AccessPoint','Door','DoorName','Reader','OpenType',
    'User','UserID','UserName','Name','CardNo','CardNumber','Credential','CredentialType',
    'Pin','PIN','Passcode','Password','AccessResult','AccessStatus','OpenResult',
  ];

  const callDetected = callKeys.some((key) => hasMeaningfulValue(evt, key));
  if (callDetected || /\bcall\b|doorbell|ringback|\bsip\b|intercom|monitor/i.test(combined)) {
    return 'call';
  }

  if (/system|integrity|mismatch|sync|reboot|restart|online|offline|power|network|alarm|error|update|config|firmware|tamper|maintenance|diagnostic/i.test(combined)) {
    return 'system';
  }

  const accessDetected = accessKeys.some((key) => hasMeaningfulValue(evt, key));
  if (accessDetected || /\baccess\b|\bdoor\b|unlock|granted|denied|card|pin|keypad|entry|credential|passcode|face|finger/i.test(combined)) {
    return 'access';
  }

  return 'system';
}

function normalizeEventCategory(value){
  if (value === null || value === undefined) return '';
  const text = String(value).trim().toLowerCase();
  if (text === 'access' || text === 'call' || text === 'system') return text;
  return '';
}

const EVENT_CATEGORY_LABELS = { access: 'Access', call: 'Call', system: 'System' };
const EVENT_DEVICE_KEYS = [
  '_device','device_name','device','Device','DoorName','Door','AccessPoint','Reader',
];
const EVENT_CALL_USER_KEYS = [
  'User','UserName','user_name','user','userName','Name','NameID','UserID','user_id',
  'CallNumber','CallNum','CallNo','number','digits',
];
const EVENT_DETAIL_KEYS = {
  call: [
    'status_label','status','call_type','CallType','CallStatus','CallMode','CallNumber','CallNo','CallNum','number','digits',
  ],
  access: [
    'AccessType','AccessMode','Method','OpenType','AccessResult','AccessStatus','OpenResult','CredentialType','Credential',
    'CardNumber','CardNo','Pin','PIN','Passcode','Password','UserName','User','UserID','Name',
  ],
  system: ['Event','Result','status_label','Description','Detail','Message'],
  default: ['Event','Result','status_label','action','Description','Detail','Message'],
};

function pickFirstEventText(event, keys){
  if (!event || typeof event !== 'object') return '';
  for (const key of keys || []){
    if (!key) continue;
    const value = event[key];
    if (value === undefined || value === null) continue;
    const text = String(value).trim();
    if (text) return text;
  }
  return '';
}

function describeEventForDisplay(event){
  const category = normalizeEventCategory(event && event._category) || categorizeEvent(event);
  const normalizedCategory = category || 'system';
  const label = EVENT_CATEGORY_LABELS[normalizedCategory] || normalizedCategory.charAt(0).toUpperCase() + normalizedCategory.slice(1);
  const device = pickFirstEventText(event, EVENT_DEVICE_KEYS);
  if (normalizedCategory === 'call') {
    const caller = pickFirstEventText(event, EVENT_CALL_USER_KEYS) || 'Unknown';
    const fallbackMessage = pickFirstEventText(event, EVENT_DETAIL_KEYS.default) || 'call';
    return {
      category: normalizedCategory,
      title: [label, caller].join(' - '),
      highlight: fallbackMessage || caller || label,
    };
  }
  const categoryDetailKeys = EVENT_DETAIL_KEYS[normalizedCategory] || [];
  const fallbackMessage = pickFirstEventText(event, EVENT_DETAIL_KEYS.default) || 'event';
  const detail = pickFirstEventText(event, categoryDetailKeys) || fallbackMessage;
  const parts = [label];
  if (device) parts.push(device);
  if (detail) parts.push(detail);
  return {
    category: normalizedCategory,
    title: parts.join(' - '),
    highlight: fallbackMessage || detail || label,
  };
}

const EVENT_EMPTY_MESSAGES = {
  all: 'No recent events',
  system: 'No system events',
  access: 'No access events',
  call: 'No call events',
};

function classifyEvent(txt){
  const s = String(txt || '').toLowerCase();
  if (s.includes('denied') || s.includes('failed')) return 'bad';
  if (s.includes('granted') || s.includes('approved') || s.includes('access ok') || s.includes('success')) return 'ok';
  if (s.includes('came online') || s.includes('sync succeeded') || s.includes('user created')) return 'ok';
  if (s.includes('went offline')) return 'bad';
  if (s.includes('reboot') || s.includes('integrity check passed')) return 'dim';
  return 'dim';
}
function formatWhen(ts){
  if (!ts) return '—';
  let d = ts instanceof Date ? ts : new Date(ts);
  if (isNaN(d.getTime())) {
    try { const clean = String(ts).split('.')[0] + 'Z'; d = new Date(clean); }
    catch { return String(ts); }
  }
  if (isNaN(d.getTime())) return String(ts);
  const pad = (n)=> String(n).padStart(2,'0');
  const DD = pad(d.getDate()), MM = pad(d.getMonth()+1), YYYY = d.getFullYear();
  const HH = pad(d.getHours()), mm = pad(d.getMinutes()), SS = pad(d.getSeconds());
  return `${HH}:${mm}:${SS} ${DD}-${MM}-${YYYY}`;
}
function applyEventFilter(){
  const list = eventFilterMode === 'all'
    ? cachedEvents
    : cachedEvents.filter(evt => evt._category === eventFilterMode);
  const listEl = $('#eventList');
  if (!listEl) return;
  const html = list.map(e => {
    const when = formatWhen(e.timestamp || e.Time || '');
    const info = describeEventForDisplay(e);
    const cls  = classifyEvent(info.highlight);
    return `<li class="event-item" data-category="${info.category}">
      <span class="event-title ${cls}">${escapeHtml(info.title)}</span>
      <div class="event-time">${when}</div>
    </li>`;
  }).join('');
  const emptyMessage = EVENT_EMPTY_MESSAGES[eventFilterMode] || EVENT_EMPTY_MESSAGES.all;
  listEl.innerHTML = html || `<li class="event-item"><span class="event-title dim">${emptyMessage}</span></li>`;
}

function renderEvents(devs, aggregated){
  const events = [];
  const seen = new Set();
  const aggregatedList = Array.isArray(aggregated) ? aggregated : [];

  aggregatedList.forEach((evt) => {
    if (!evt || typeof evt !== 'object') return;
    const copy = { ...evt };
    const keyBase = copy._key || `${copy._device_id || ''}|${copy.timestamp || copy.Time || ''}|${copy.Event || copy.Result || ''}`;
    const key = keyBase ? String(keyBase) : '';
    if (key) {
      if (seen.has(key)) return;
      seen.add(key);
    }
    if (typeof copy._t !== 'number') {
      const rawTs = copy.timestamp || copy.Time || '';
      const parsed = rawTs ? new Date(rawTs) : new Date();
      if (parsed instanceof Date && !isNaN(parsed.getTime())) copy._t = parsed.getTime();
      else copy._t = Number(copy._t) || 0;
    }
    copy._category = normalizeEventCategory(copy._category) || categorizeEvent(copy);
    copy._device = copy._device || copy.device || '';
    events.push(copy);
  });

  (devs || []).forEach(d => {
    const deviceName = safeDeviceName(d);
    (d.events || []).forEach(e => {
      let ts = e.timestamp || e.Time || '';
      let dObj = new Date(ts);
      if (isNaN(dObj.getTime()) && ts) {
        try { ts = String(ts).split('.')[0] + 'Z'; dObj = new Date(ts); } catch {}
      }
      const copy = {
        ...e,
        _device: deviceName,
        _t: dObj instanceof Date && !isNaN(dObj.getTime()) ? dObj.getTime() : 0,
        _category: categorizeEvent(e, d),
      };
      const keyBase = copy._key || `${deviceName}|${ts || ''}|${copy.Event || copy.Result || ''}`;
      const key = keyBase ? String(keyBase) : '';
      if (key) {
        if (seen.has(key)) return;
        seen.add(key);
      }
      events.push(copy);
    });
  });

  events.sort((a,b)=> (b._t||0) - (a._t||0));
  cachedEvents = events;
  applyEventFilter();
}

function idMatchesFilter(id){

const PIN_FIELDS = [
  'pin','Pin','PIN',
  'private_pin','PrivatePIN','privatePin','PrivatePin',
  'password','Password'
];
const FACE_URL_FIELDS = ['face_url','faceUrl','FaceUrl','FaceURL'];
const FACE_STATUS_FIELDS = [
  'face_active','faceActive','FaceActive','face','Face','face_status','FaceStatus',
  'faceEnabled','FaceEnabled','face_enable','FaceEnable','faceRecognition','FaceRecognition',
  'has_face','hasFace','HasFace'
];
const FACE_STATE_FIELDS = ['face_status','faceStatus','FaceStatus'];

function normalizeFaceFlag(value){
  if (typeof value === 'boolean') return value;
  if (typeof value === 'number') return value > 0;
  if (typeof value === 'string'){
    const trimmed = value.trim();
    if (!trimmed) return null;
    const lower = trimmed.toLowerCase();
    if (['1','true','yes','y','on','active','enabled','present','available'].includes(lower)) return true;
    if (['0','false','no','n','off','inactive','disabled','absent','missing'].includes(lower)) return false;
  }
  return null;
}

function extractFaceStatus(record){
  if (!record || typeof record !== 'object') return '';
  for (const key of FACE_STATE_FIELDS){
    if (!(key in record)) continue;
    const raw = record[key];
    if (typeof raw === 'string'){
      const trimmed = raw.trim();
      if (trimmed) return trimmed.toLowerCase();
    }
  }
  return '';
}

function extractFaceUrl(record){
  if (!record || typeof record !== 'object') return '';
  for (const key of FACE_URL_FIELDS){
    const raw = record[key];
    if (typeof raw === 'string' && raw.trim()){
      return raw.trim();
    }
  }
  return '';
}

function extractPin(record){
  if (!record || typeof record !== 'object') return '';
  for (const key of PIN_FIELDS){
    if (!(key in record)) continue;
    const raw = record[key];
    if (raw === null || raw === undefined) continue;
    const str = String(raw).trim();
    if (str) return str;
  }
  return '';
}

function computeFaceActive(record){
  if (!record || typeof record !== 'object') return false;
  const status = String(record.status || record.Status || '').trim().toLowerCase();
  const blockedStatus = ['pending','deleted','inactive','disabled'].includes(status);
  for (const key of FACE_STATUS_FIELDS){
    if (!(key in record)) continue;
    const normalized = normalizeFaceFlag(record[key]);
    if (normalized !== null){
      if (normalized && blockedStatus) return false;
      return normalized;
    }
  }
  if (blockedStatus) return false;
  const url = extractFaceUrl(record);
  if (url) return true;
  return false;
}

function scheduleDisplayId(rawId){
  const text = String(rawId ?? '').trim();
  if (!/^\d+$/.test(text)) return '';
  const numeric = Number(text);
  if (!Number.isFinite(numeric) || numeric <= 0) return '';
  if (numeric >= 1000){
    const adjusted = numeric - 901;
    return adjusted > 0 ? `HA${adjusted}` : '';
  }
  if (numeric >= 100){
    return `HA${numeric}`;
  }
  return '';
}

function formatScheduleDisplay(rawId, label){
  const name = String(label ?? '').trim();
  const displayId = scheduleDisplayId(rawId);
  if (displayId && name) return `${displayId} - ${name}`;

}

        btn._pinTimer = null;

      access_level: r.access_level || '',
      key_holder: !!r.key_holder,
      access_start: r.access_start || '',
      access_end: r.access_end || '',
      access_expired: !!r.access_expired,
      access_in_future: !!r.access_in_future,
      face_url: extractFaceUrl(r),
      face_status: statusHint,
      face_synced_at: r.face_synced_at || '',
      face_active: typeof r.face_active === 'boolean'
        ? r.face_active
        : (statusHint === 'active' ? true : computeFaceActive(r)),
      _seenOn: new Set(),
      _denied: false
    });
  });

  devices.forEach(d => {
    const entryId = String(d.entry_id || d.id || '');
    const deviceGroups = normalizeGroupsList(d.sync_groups || []);
    (d._users || d.users || []).forEach(u => {
      const key = deviceUserKey(u);
      if (!key) return;
      const isCloud = String(u.Source || '').toLowerCase() === 'cloud' || !!u.cloud;
      const accessEnabled = u.AccessEnabled !== false;
      const userGroups = normalizeGroupsList(u.Groups || u.groups || deviceGroups);
      const hasGroupAccess = userGroups.some(g => String(g).trim().toLowerCase() !== 'no access');
      const relayValue = canonicalString(u.WebRelay || u.web_relay);
      const hasRelayAccess = !!relayValue && relayValue !== '0';
      const accessAllowed = accessEnabled && (hasRelayAccess || hasGroupAccess);
      const last = u.LastAccess || u.last_access || '—';
      const deviceFaceUrl = extractFaceUrl(u);
      const deviceFaceActive = computeFaceActive(u);
      const devicePin = extractPin(u);

      if (!by.has(key)) {
        by.set(key, {
          id: key,
          name: u.Name || key,
          groups: userGroups,
          access: accessAllowed ? 'Allowed' : 'Denied',
          isCloud,
          last,
          pin: devicePin,
          presentOnDevice: true,
          fromRegistry: false,
          face_url: deviceFaceUrl,
          face_status: deviceFaceActive ? 'active' : '',
          face_active: deviceFaceActive,
          schedule_name: u.ScheduleName || u.schedule_name || '',
          schedule_id: u.ScheduleId || u.schedule_id || '',
          access_level: u.AccessLevel || u.access_level || ''
        });
        return;
      }

      const cur = by.get(key);
      cur.isCloud = cur.isCloud || isCloud;
      cur.presentOnDevice = true;
      if (!cur.groups || cur.groups.length === 0) {
        cur.groups = userGroups;
      }
      cur.last = last || cur.last;
      if (cur.fromRegistry && cur._seenOn instanceof Set && entryId) {
        cur._seenOn.add(entryId);
      }
      if (cur.fromRegistry && !accessAllowed) {
        cur._denied = true;
      } else if (!cur.fromRegistry) {
        cur.access = accessAllowed ? 'Allowed' : 'Denied';
      }
      if (devicePin) {
        if (!cur.pin) {
          cur.pin = devicePin;
        } else if (!cur.fromRegistry) {
          cur.pin = devicePin;
        }
      }
      const deviceScheduleName = u.ScheduleName || u.schedule_name || '';
      const deviceScheduleId = u.ScheduleId || u.schedule_id || '';
      const deviceAccessLevel = u.AccessLevel || u.access_level || '';
      if (deviceScheduleName && !cur.schedule_name) {
        cur.schedule_name = deviceScheduleName;
      }
      if (deviceScheduleId && !cur.schedule_id) {
        cur.schedule_id = deviceScheduleId;
      }
      if (deviceAccessLevel) {
        cur.access_level = deviceAccessLevel;
      }
      if (!cur.face_url && deviceFaceUrl) {
        cur.face_url = deviceFaceUrl;
      }
      if (cur.fromRegistry) {
        if (deviceFaceActive) {
          cur._deviceFaceActive = true;
        }
      } else {
        if (typeof cur.face_active !== 'boolean') {
          cur.face_active = deviceFaceActive;
        } else if (!cur.face_active && deviceFaceActive) {
          cur.face_active = true;
        }
        const statusCurrent = String(cur.face_status || '').trim().toLowerCase();
        if (!statusCurrent) {
          cur.face_status = deviceFaceActive ? 'active' : '';
        } else if (statusCurrent !== 'active' && deviceFaceActive) {
          cur.face_status = 'active';
        }
      }
      by.set(key, cur);
    });
  });

  const list = Array.from(by.values()).map(item => {
    const baseScheduleName = item.access_level || item.schedule_name || '24/7 Access';
    const scheduleDisplay = formatScheduleDisplay(item.schedule_id, baseScheduleName) || baseScheduleName;
    if (!item.fromRegistry) {
      return { ...item, access_schedule: scheduleDisplay };
    }
    const seenIds = Array.from(item._seenOn instanceof Set ? item._seenOn : []);
    const shouldHost = normalizedDevices.filter(dev =>
      dev.participates &&
      dev.online &&
      groupsIntersect(item.groups, dev.groups)
    );
    const requiredIds = shouldHost.map(dev => dev.entryId).filter(id => !!id);
    const readyDevices = shouldHost.filter(dev => dev.syncStatus === 'in_sync');
    const outOfSyncDevices = shouldHost.filter(dev => dev.syncStatus !== 'in_sync');
    const accessState = computeAccessState(item.access_start, item.access_end);
    const expired = item.access_expired || accessState.expired;
    const notStarted = item.access_in_future || accessState.notStarted;
    const baseLower = String(baseScheduleName).toLowerCase();
    const { _seenOn, _denied, _deviceFaceActive, ...rest } = item;
    const statusLower = String(rest.face_status || '').trim().toLowerCase();
    let faceStatusFinal = statusLower;
    let faceActiveFinal;

    if (faceStatusFinal === 'active') {
      faceActiveFinal = true;
    } else if (faceStatusFinal === 'pending') {
      faceActiveFinal = false;
    } else {
      if (typeof rest.face_active === 'boolean') {
        faceActiveFinal = rest.face_active;
      } else if (_deviceFaceActive) {
        faceActiveFinal = true;
      } else {
        faceActiveFinal = computeFaceActive(rest);
      }
      faceStatusFinal = faceActiveFinal ? 'active' : '';
    }

    const userPending = String(item.status || '').toLowerCase() === 'pending';
    const facePendingFinal = faceStatusFinal === 'pending';
    const needsSync = userPending || facePendingFinal;
    const allVerified = readyDevices.length
      ? readyDevices.every(dev => seenIds.includes(dev.entryId))
      : !requiredIds.length || !needsSync;
    const pendingDevices = needsSync
      ? outOfSyncDevices.filter(dev => !dev.entryId || !seenIds.includes(dev.entryId))
      : [];

    let accessText = 'Pending';
    if (expired) {
      accessText = 'Expired';
    } else if (item._denied && baseLower !== 'no access') {
      accessText = 'Denied';
    } else if (String(item.status || '').toLowerCase() === 'deleted') {
      accessText = 'Deleted';
    } else if (userPending || facePendingFinal) {
      accessText = 'Pending';
    } else if (pendingDevices.length) {
      accessText = 'Pending';
    } else if (!requiredIds.length) {
      accessText = baseLower === 'no access' ? 'No Access' : 'Allowed';
    } else if (allVerified) {
      accessText = baseLower === 'no access' ? 'No Access' : 'Allowed';
    }

    return {
      ...rest,
      access: accessText,
      access_expired: expired,
      access_in_future: notStarted,
      presentOnDevice: item.presentOnDevice || (readyDevices.length > 0 && allVerified),
      pendingDevices: pendingDevices.length,
      face_active: !!faceActiveFinal,
      face_status: faceStatusFinal,
      access_schedule: scheduleDisplay
    };
  }).filter(u => {
    const statusLower = String(u.status || '').toLowerCase();
    if (statusLower !== 'deleted') return true;
    if (u.presentOnDevice) return true;
    const pendingCount = Number(u.pendingDevices || 0);
    return pendingCount > 0;
  });

  const listSorted = list
    .filter(u => u.isCloud || idMatchesFilter(u.id))
    .sort((a,b) => String(a.name||'').localeCompare(String(b.name||''), undefined, {sensitivity:'base'}));

  const dedupedByName = [];
  const nameIndex = new Map();

  listSorted.forEach((entry) => {
    const nameCanonical = canonicalString(entry.name || '');
    const nameKey = nameCanonical ? nameCanonical.toLowerCase() : '';

    if (!nameKey) {
      dedupedByName.push(entry);
      return;
    }

    if (!nameIndex.has(nameKey)) {
      nameIndex.set(nameKey, dedupedByName.length);
      dedupedByName.push(entry);
      return;
    }

    const existingIndex = nameIndex.get(nameKey);
    const existing = dedupedByName[existingIndex];

    if (existing.isCloud && !entry.isCloud) {
      dedupedByName[existingIndex] = entry;
      return;
    }

    if (existing.isCloud || entry.isCloud) {
      return;
    }

    dedupedByName.push(entry);
  });

  const rows = dedupedByName.map(u => {
    const scheduleRaw = u.access_schedule
      || formatScheduleDisplay(u.schedule_id, u.access_level || u.schedule_name || '');
    const scheduleLabel = String(scheduleRaw || '').trim();
    const scheduleChip = scheduleLabel
      ? `<span class="chip">${escapeHtml(scheduleLabel)}</span>`
      : '—';
    const accessStr = String(u.access || '').trim();
    const accessLower = accessStr.toLowerCase();
    let accessBadge = '';
    if (!accessStr || accessLower === 'pending') accessBadge = badge('Pending', 'pending');
    else if (accessLower === 'denied') accessBadge = badge('Denied', 'offline');
    else if (accessLower === 'expired') accessBadge = badge('Expired', 'expired');
    else if (accessLower === 'deleted') accessBadge = badge('Deleted', 'inactive');
    else accessBadge = badge(accessStr, 'in_sync');
    const faceStatusLower = String(u.face_status || '').toLowerCase();
    let faceBadge;
    if (faceStatusLower === 'active' || (faceStatusLower === '' && u.face_active)) {
      faceBadge = badge('Active', 'in_sync');
    } else if (faceStatusLower === 'pending') {
      faceBadge = badge('Pending', 'pending');
    } else {
      faceBadge = badge('Inactive', 'inactive');
    }

    const editHref = buildHref('users', { id: u.id });
    const eventFilter = String(u.name || u.id || '').trim() || String(u.id || '').trim();
    const eventsHref = buildHref('event-history', { user: eventFilter });
    let actions;
    if (u.isCloud) {
      actions = '<span class="text-danger fw-semibold">Cloud managed</span>';
    } else if (/^HA\d{3}$/.test(u.id)) {
      const safeId = escapeHtml(u.id);
      const safeEventFilter = escapeHtml(eventFilter || u.id);
      actions = `<a class="btn btn-sm btn-primary me-1" data-edit-user="${safeId}" href="${escapeHtml(editHref)}">Edit</a>
         <a class="btn btn-sm btn-info me-1" data-user-events="${safeEventFilter}" href="${escapeHtml(eventsHref)}">Events</a>
         <button class="btn btn-sm btn-danger" data-user="${safeId}" data-act="delete">Delete</button>`;
    } else {
      actions = '';
    }

    const pinCell = renderPinCell(u.pin, u.name);

    return `<tr>
      <td>${escapeHtml(u.name)}</td>
      <td>${pinCell}</td>
      <td>${faceBadge}</td>
      <td>${accessBadge}</td>
      <td>${escapeHtml(u.last || '—')}</td>
      <td>${scheduleChip}</td>
      <td>${actions}</td>
    </tr>`;
  }).join('');

  tableBody.innerHTML = rows || '<tr><td colspan="7" class="text-muted">No users</td></tr>';

  tableBody.querySelectorAll('button[data-act="delete"]').forEach(btn => {
    btn.addEventListener('click', async () => {
      const id = btn.dataset.user;
      if (!confirm(`Delete ${id}?`)) return;
      try {
        await callService('akuvox_ac','delete_user', { id });
        refresh();
      } catch (e) {
        alert('Delete failed: ' + e.message);
      }
    });
  });

  tableBody.querySelectorAll('a[data-edit-user]').forEach(link => {
    link.addEventListener('click', (ev) => {
      ev.preventDefault();
      const uid = link.dataset.editUser || '';
      openInApp('users', uid ? { id: uid } : {});
    });
  });

  tableBody.querySelectorAll('a[data-user-events]').forEach(link => {
    link.addEventListener('click', (ev) => {
      ev.preventDefault();
      const uid = link.dataset.userEvents || '';
      openInApp('event-history', uid ? { user: uid } : {});
    });
  });

  attachPinRevealHandlers(tableBody);
}

async function refresh(){
  try{

    CREDENTIAL_PROMPTS = sanitizeCredentialPrompts(state?.credential_prompts);
    renderKPIs(state.kpis || {devices:0, users:0, pending:0});
    const devs = (state.devices || []).map(d => ({ ...d, _users: d._users || d.users || [] }));
    renderDevices(devs);
    renderEvents(devs, state.access_events || []);
    if (cachedEvents.length > 0) {
      eventHistoryInitialized = true;
    }
    await maybeRequestEventHistory(state);
    renderUsers(devs, state.registry_users || [], state.kpis || {});
  } catch(e){
    console.error('state load failed', e);
    if (handleAuthError(e)) return;
    document.querySelector('#tblDevices').innerHTML =
      `<tr><td colspan="9" class="text-danger">Failed to load: ${escapeHtml(String(e))}</td></tr>`;
  }
}

async function requestEventHistoryRefresh(){
  let ok = false;
  let aborted = false;
  let lastError = '';

  try {
    try {
      await callService('akuvox_ac','refresh_events', {});
      ok = true;
    } catch (err) {
      if (handleAuthError(err)) {
        aborted = true;
      } else {
        lastError = err?.message || String(err);
      }
    }

    if (!ok && !aborted) {
      try {
        const res = await apiPost(actionUrl, { action: 'refresh_events' });
        if (res && typeof res === 'object') {
          if (res.ok) ok = true;
          else if ('ok' in res && !res.ok) lastError = res.error || lastError;
        } else if (res === true) {
          ok = true;
        }
      } catch (err) {
        if (handleAuthError(err)) {
          aborted = true;
        } else if (!lastError) {
          lastError = err?.message || String(err);
        }
      }
    }
  } finally {
    if (!ok && !aborted && lastError) {
      console.warn(`Failed to refresh events: ${lastError}`);
    }
  }

  return { ok, aborted, lastError };
}

async function updateAccessEvents(){
  const btn = document.getElementById('btnUpdateAccessEvents');
  if (btn) {
    btn.setAttribute('disabled', 'disabled');
    btn.classList.add('disabled');
  }

  try {
    const { ok, aborted, lastError } = await requestEventHistoryRefresh();
    if (!ok) {
      if (aborted) {
        return;
      }
      const message = lastError ? `Failed to update access events: ${lastError}` : 'Failed to update access events. Check logs for details.';
      alert(message);
      return;
    }
    await refresh();
  } finally {
    if (btn) {
      btn.removeAttribute('disabled');
      btn.classList.remove('disabled');
    }
  }
}

async function maybeRequestEventHistory(state){
  if (eventHistoryInitialized) return;

  const aggregated = Array.isArray(state?.access_events) ? state.access_events : [];
  const deviceEventsAvailable = Array.isArray(state?.devices)
    && state.devices.some(dev => Array.isArray(dev?.events) && dev.events.length > 0);

  if (aggregated.length > 0 || deviceEventsAvailable) {
    eventHistoryInitialized = true;
    return;
  }

  const now = Date.now();
  if (now - lastEventRefreshAttempt < 60000) {
    return;
  }

  const devices = Array.isArray(state?.devices) ? state.devices : [];
  const anyDeviceOnline = devices.some(dev => dev && dev.online !== false);
  if (!anyDeviceOnline) {
    return;
  }

  lastEventRefreshAttempt = now;

  try {
    await requestEventHistoryRefresh();
  } catch (err) {
    console.warn('Event history refresh request failed', err);
  }
}

/* ===== Countdown + watchdog ===== */
let nextSyncTimer = null;
let nextSyncWatchdog = null;
function clearNextSyncCountdown(){
  if (nextSyncTimer) { clearInterval(nextSyncTimer); nextSyncTimer = null; }
  if (nextSyncWatchdog) { clearInterval(nextSyncWatchdog); nextSyncWatchdog = null; }
}
function startNextSyncCountdown(iso, fallbackTime){
  const nextEl = document.getElementById('kpiNext');
  clearNextSyncCountdown();
  if (!iso || !nextEl) {
    if (nextEl) nextEl.textContent = fallbackTime || '—';
    return;
  }

  const eta = Date.parse(iso);
  if (Number.isNaN(eta)) {
    nextEl.textContent = fallbackTime || '—';
    return;
  }

  const initialDiff = Math.floor((eta - Date.now())/1000);
  if (initialDiff <= 0) {
    nextEl.textContent = fallbackTime || '—';
    return;
  }

  function tick(){
    const now = Date.now();
    const diff = Math.floor((eta - now)/1000);
    if (diff <= 0){
      clearNextSyncCountdown();
      nextEl.textContent = fallbackTime || '—';
      return;
    }
    const mm = String(Math.floor(diff/60)).padStart(2,'0');
    const ss = String(Math.max(0, diff%60)).padStart(2,'0');
    nextEl.textContent = `${mm}:${ss}`;
  }
  tick();
  nextSyncTimer = setInterval(tick, 1000);

  // watchdog: every minute check device sync; if all in_sync, cancel countdown
  nextSyncWatchdog = setInterval(async () => {
    try{
      const state = await apiGet(stateUrl);
      const devices = state.devices || [];
      const allOk = devices.length > 0 && devices.every(d => d.sync_status === 'in_sync');
      if (allOk){
        clearInterval(nextSyncTimer); nextSyncTimer=null;
        clearInterval(nextSyncWatchdog); nextSyncWatchdog=null;
        const el = document.getElementById('kpiNext');
        if (el) {
          el.textContent = state.kpis?.next_sync || fallbackTime || '—';
        }
      }
    }catch{}
  }, 60000);
}

/* initial + poll */
refresh();
setInterval(refresh, 5000);
</script>
