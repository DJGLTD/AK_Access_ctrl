add_user:
  name: Add user
  fields:
    name:
      required: true
      example: "Steve"
      selector:
        text:
    groups:
      required: false
      example: ["Front Gate", "Back Gate"]
      selector:
        object:
    access_start:
      required: false
      selector:
        date:
    access_end:
      required: false
      selector:
        date:
    exit_permission:
      required: false
      selector:
        select:
          options:
            - match
            - working_days
            - always
    relays:
      required: false
      example: "3"
      selector:
        select:
          options:
            - "0"
            - "1"
            - "2"
            - "3"
    face_image_path:
      required: false
      example: "/config/www/faces/steve.jpg"
      selector:
        text:

add_temporary_user:
