<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Add Temporary User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    :root{ --bg:#0b1320; --card:#111a2b; --border:#1b2942; --text:#e6edf3; --muted:#a5b5cc; --accent:#2ff0c4; }
    body{ background:var(--bg); color:var(--text); font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .container-narrow{ max-width:560px; margin:0 auto; padding:1rem; }
    .card{ background:var(--card); border:1px solid var(--border); }
    label{ color:#fff; }
    .muted{ color:var(--muted); }
    .quick-row{ display:flex; flex-wrap:wrap; gap:0.5rem; }
    .status{ min-height:1.5rem; }
    .btn-outline-accent{ border-color:rgba(47,240,196,.5); color:var(--text); }
    .btn-outline-accent:hover{ background:rgba(47,240,196,.2); border-color:var(--accent); color:var(--text); }
    .page-title{ color:#fff; }
    .required-today{ border-color:#ff6b6b; box-shadow:0 0 0 .2rem rgba(255,107,107,.25); }
  </style>
</head>
<body>
<script>
(function () {
  const qs = new URLSearchParams(location.search);
  const qsToken = qs.get('token');
  if (qsToken) sessionStorage.setItem('akuvox_ll_token', qsToken);
})();

const EXTEND_ID = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('extend') || '';
  } catch (err) {
    return '';
  }
})();

const EXTEND_NAME = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('name') || '';
  } catch (err) {
    return '';
  }
})();

const EXTEND_START = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('access_start') || '';
  } catch (err) {
    return '';
  }
})();

const EXTEND_END = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('access_end') || '';
  } catch (err) {
    return '';
  }
})();

const EXTEND_EXPIRES_AT = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('expires_at') || '';
  } catch (err) {
    return '';
  }
})();

const API_PHONES = signedPath('phones', '/api/akuvox_ac/ui/phones');
const API_SETTINGS = signedPath('settings', '/api/akuvox_ac/ui/settings');
let PHONES = [];
let ALERT_TARGETS = {};
let TEMP_NOTIFY_TARGETS = [];

const REACTIVATE_ID = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('reactivate') || '';
  } catch (err) {
    return '';
  }
})();

const REACTIVATE_NAME = (() => {
  try {
    const qs = new URLSearchParams(location.search);
    return qs.get('name') || '';
  } catch (err) {
    return '';
  }
})();

function scanTokenStorage(storage) {
  if (!storage) return null;
  try {
    const raw = storage.getItem('hassTokens');
    if (raw) {
      try {
        const parsed = JSON.parse(raw);
        const token = parsed?.access_token || parsed?.accessToken || parsed?.token?.access_token;
        if (token) return token;
      } catch (err) {
        if (typeof raw === 'string' && raw.trim()) return raw.trim();
      }
    }
    for (const key of Object.keys(storage)) {
      if (!/auth|token|hass/i.test(key)) continue;
      try {
        const parsed = JSON.parse(storage.getItem(key));
        const token = parsed?.access_token || parsed?.accessToken || parsed?.token?.access_token;
        if (token) return token;
      } catch (err) {}
    }
  } catch (err) {}
  return null;
}

function getAuthToken() {
  const direct = sessionStorage.getItem('akuvox_ll_token') || localStorage.getItem('akuvox_ll_token');
  if (direct) return direct;
  return scanTokenStorage(sessionStorage) || scanTokenStorage(localStorage) || null;
}

function signedPath(key, fallback) {
  let signed = {};
  try { signed = window.AK_AC_SIGNED_PATHS || {}; } catch (err) {}
  try {
    const raw = sessionStorage.getItem('akuvox_signed_paths') || localStorage.getItem('akuvox_signed_paths');
    if (raw) {
      const parsed = JSON.parse(raw);
      signed = { ...signed, ...parsed };
    }
  } catch (err) {}
  return signed[key] || fallback;
}

async function callService(service, data) {
  const token = getAuthToken();
  const url = signedPath(`service_${service}`, `/api/services/akuvox_ac/${service}`);
  const res = await fetch(url, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      ...(token ? { Authorization: `Bearer ${token}` } : {})
    },
    body: JSON.stringify(data || {})
  });
  if (!res.ok) {
    const text = await res.text();
    throw new Error(text || `Service ${service} failed`);
  }
  return res.json().catch(() => ({}));
}

function escapeHtml(value){
  const lookup = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
  return String(value ?? '').replace(/[&<>"']/g, ch => lookup[ch] ?? ch);
}

async function fetchWithAuth(url, options = {}) {
  const token = getAuthToken();
  const headers = { ...(options.headers || {}) };
  if (token) headers.Authorization = `Bearer ${token}`;
  return fetch(url, { ...options, headers });
}

async function apiGet(url) {
  const res = await fetchWithAuth(url);
  if (!res.ok) {
    const text = await res.text();
    throw new Error(text || `Request failed: ${res.status}`);
  }
  return res.json();
}

function buildHref(slug, params = {}) {
  const search = new URLSearchParams();
  Object.entries(params || {}).forEach(([key, value]) => {
    if (value === undefined || value === null || value === '') return;
    search.set(key, value);
  });
  const token = sessionStorage.getItem('akuvox_ll_token');
  if (token) search.set('token', token);
  const query = search.toString();
  const clean = String(slug || '').replace(/_/g, '-');
  return `/akuvox-ac/${clean}${query ? `?${query}` : ''}`;
}

function requestParentNav(view, params = {}, options = {}) {
  try {
    if (window.parent && window.parent !== window) {
      const msg = { type: 'akuvox-nav', view: String(view || ''), slug: String(view || ''), params };
      if (options.replaceState) msg.replaceState = true;
      window.parent.postMessage(msg, window.location.origin);
      return true;
    }
  } catch (err) {}
  return false;
}

function openInApp(view, params = {}, options = {}) {
  const href = buildHref(view, params);
  const delivered = requestParentNav(view, params, options);
  if (!delivered) window.location.href = href;
}

function setStatus(message, ok = true) {
  const el = document.getElementById('status');
  if (!el) return;
  el.textContent = message || '';
  el.className = ok ? 'status text-success' : 'status text-danger';
}

function combineDateTime(dateValue, timeValue, fallbackTime) {
  if (!dateValue) return '';
  const time = timeValue || fallbackTime || '';
  if (!time) return `${dateValue}T00:00:00`;
  return `${dateValue}T${time}:00`;
}

function setQuickEnd(days) {
  const endDate = document.getElementById('end_date');
  const endTime = document.getElementById('end_time');
  const startDate = document.getElementById('start_date');
  const base = startDate.value ? new Date(startDate.value) : new Date();
  if (!Number.isNaN(base.getTime())) {
    base.setDate(base.getDate() + days);
    endDate.value = base.toISOString().slice(0, 10);
    endTime.value = '23:59';
  }
}

function toggleOneTime() {
  const oneTime = document.getElementById('one_time');
  const startDate = document.getElementById('start_date');
  const endDate = document.getElementById('end_date');
  const endTime = document.getElementById('end_time');
  const scheduleRow = document.getElementById('tempScheduleRow');
  if (!oneTime) return;
  const disabled = oneTime.checked;
  if (startDate) startDate.disabled = disabled;
  if (endDate) endDate.disabled = disabled;
  if (endTime) endTime.disabled = disabled;
  if (scheduleRow) scheduleRow.classList.toggle('d-none', disabled);
  if (disabled) {
    if (endTime) {
      endTime.required = false;
      endTime.classList.remove('required-today');
    }
    const label = document.querySelector('label[for="end_time"]');
    if (label?.dataset.defaultText) label.textContent = label.dataset.defaultText;
  } else {
    updateEndTimeRequirement();
  }
}

function generatePin(length) {
  const digits = '0123456789';
  const values = new Uint32Array(length);
  if (window.crypto && window.crypto.getRandomValues) {
    window.crypto.getRandomValues(values);
  } else {
    for (let i = 0; i < length; i += 1) {
      values[i] = Math.floor(Math.random() * 10);
    }
  }
  return Array.from(values, (value) => digits[value % 10]).join('');
}

function setGeneratedPin(length) {
  const pinInput = document.getElementById('temp_pin');
  const buttons = document.getElementById('pinButtons');
  const display = document.getElementById('pinDisplay');
  if (!pinInput || !buttons || !display) return;
  pinInput.value = generatePin(length);
  buttons.classList.add('d-none');
  display.classList.remove('d-none');
}

function resetGeneratedPin() {
  const pinInput = document.getElementById('temp_pin');
  const buttons = document.getElementById('pinButtons');
  const display = document.getElementById('pinDisplay');
  if (!pinInput || !buttons || !display) return;
  pinInput.value = '';
  buttons.classList.remove('d-none');
  display.classList.add('d-none');
}

function updateEndTimeRequirement() {
  const endDate = document.getElementById('end_date');
  const endTime = document.getElementById('end_time');
  const label = document.querySelector('label[for="end_time"]');
  if (!endDate || !endTime || !label) return;
  const today = new Date().toISOString().slice(0, 10);
  const isToday = endDate.value === today;
  const defaultText = label.dataset.defaultText || 'End time';
  label.textContent = isToday ? 'End time (required today)' : defaultText;
  endTime.required = isToday;
  if (isToday && !endTime.value) {
    endTime.classList.add('required-today');
  } else {
    endTime.classList.remove('required-today');
  }
}

function splitDateTime(value) {
  if (!value) return { date: '', time: '' };
  const raw = String(value).trim();
  if (!raw) return { date: '', time: '' };
  const clean = raw.replace(' ', 'T');
  const [datePart, timePart] = clean.split('T');
  if (!datePart) return { date: '', time: '' };
  const time = timePart ? timePart.slice(0, 5) : '';
  return { date: datePart, time };
}

function friendlyNotifyName(service){
  const found = (PHONES || []).find(p => p.service === service);
  return found ? (found.name || found.service) : service;
}

function allNotifyTargets(){
  const combined = new Set();
  (PHONES || []).forEach(p => combined.add(p.service));
  Object.keys(ALERT_TARGETS || {}).forEach(key => combined.add(key));
  return Array.from(combined).filter(Boolean).sort((a, b) => friendlyNotifyName(a).localeCompare(friendlyNotifyName(b)));
}

function renderNotifyTargets(){
  const wrap = document.getElementById('notifyTargets');
  const toggle = document.getElementById('notify_on_access');
  if (!wrap || !toggle) return;
  wrap.innerHTML = '';
  const enabled = toggle.checked;
  wrap.style.display = enabled ? '' : 'none';
  if (!enabled) return;
  const targets = allNotifyTargets();
  if (!targets.length) {
    wrap.innerHTML = '<div class="form-text muted">No notify devices found.</div>';
    return;
  }
  const selected = new Set(TEMP_NOTIFY_TARGETS);
  targets.forEach(service => {
    const id = `notify_${service.replace(/[^a-zA-Z0-9_-]/g, '_')}`;
    const row = document.createElement('div');
    row.className = 'form-check';
    row.innerHTML = `
      <input class="form-check-input" type="checkbox" id="${id}" data-notify-target="${escapeHtml(service)}">
      <label class="form-check-label" for="${id}">${escapeHtml(friendlyNotifyName(service))}</label>
    `;
    const input = row.querySelector('input');
    if (input) {
      input.checked = selected.has(service);
      input.addEventListener('change', () => {
        const next = new Set(TEMP_NOTIFY_TARGETS);
        if (input.checked) next.add(service);
        else next.delete(service);
        TEMP_NOTIFY_TARGETS = Array.from(next);
      });
    }
    wrap.appendChild(row);
  });
}

async function loadNotifyTargets(){
  try {
    const [phonesResp, settingsResp] = await Promise.all([
      apiGet(API_PHONES),
      apiGet(API_SETTINGS)
    ]);
    PHONES = phonesResp?.phones || [];
    ALERT_TARGETS = settingsResp?.alerts?.targets || {};
  } catch (err) {
    console.warn('Failed to load notify targets', err);
    PHONES = [];
    ALERT_TARGETS = {};
  } finally {
    renderNotifyTargets();
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('tempUserForm');
  const startDate = document.getElementById('start_date');
  const endDate = document.getElementById('end_date');
  const oneTime = document.getElementById('one_time');
  const pinButtons = document.getElementById('pinButtons');
  const title = document.getElementById('tempUserTitle');
  const desc = document.getElementById('tempUserDesc');
  const nameRow = document.getElementById('tempNameRow');
  const pinRow = document.getElementById('tempPinRow');
  const oneTimeRow = document.getElementById('tempOneTimeRow');
  const pedestrianRow = document.getElementById('tempPedestrianRow');
  const notifyRow = document.getElementById('tempNotifyRow');
  const submitBtn = document.getElementById('tempUserSubmit');
  const nameInput = document.getElementById('temp_name');
  const pinInput = document.getElementById('temp_pin');
  const isExtend = !!EXTEND_ID;
  const notifyToggle = document.getElementById('notify_on_access');

  if (isExtend) {
    if (title) title.textContent = 'Extend Temporary User';
    if (desc) {
      const label = EXTEND_NAME ? `${EXTEND_NAME} (${EXTEND_ID})` : EXTEND_ID;
      desc.textContent = `Update the end date and time for ${label}.`;
    }
    if (nameRow) nameRow.style.display = 'none';
    if (pinRow) pinRow.style.display = 'none';
    if (oneTimeRow) oneTimeRow.style.display = 'none';
    if (pedestrianRow) pedestrianRow.style.display = 'none';
    if (notifyRow) notifyRow.style.display = 'none';
    if (nameInput) {
      nameInput.required = false;
      nameInput.disabled = true;
    }
    if (pinInput) {
      pinInput.disabled = true;
    }
    if (oneTime) {
      oneTime.checked = false;
      oneTime.disabled = true;
    }
    if (startDate) {
      startDate.value = EXTEND_START || startDate.value || new Date().toISOString().slice(0, 10);
      startDate.disabled = true;
    }
    const endParts = splitDateTime(EXTEND_EXPIRES_AT);
    const endDateValue = EXTEND_END || endParts.date;
    if (endDate) endDate.value = endDateValue || endDate.value || '';
    const endTimeInput = document.getElementById('end_time');
    if (endTimeInput) endTimeInput.value = endParts.time || endTimeInput.value || '';
    if (submitBtn) {
      submitBtn.innerHTML = '<i class="bi bi-calendar-plus"></i> Extend temporary user';
    }
  } else if (REACTIVATE_ID) {
    if (title) title.textContent = 'Reactivate Temporary User';
    if (desc) {
      const label = REACTIVATE_NAME ? `${REACTIVATE_NAME} (${REACTIVATE_ID})` : REACTIVATE_ID;
      desc.textContent = `Choose a new expiry window for ${label}.`;
    }
    if (nameRow) nameRow.style.display = 'none';
    if (pinRow) pinRow.style.display = 'none';
    if (oneTimeRow) oneTimeRow.style.display = 'none';
    if (nameInput) {
      nameInput.required = false;
      nameInput.disabled = true;
    }
    if (pinInput) {
      pinInput.disabled = true;
    }
    if (submitBtn) {
      submitBtn.innerHTML = '<i class="bi bi-arrow-counterclockwise"></i> Reactivate temporary user';
    }
  }

  if (startDate && !isExtend) startDate.value = new Date().toISOString().slice(0, 10);
  if (oneTime) oneTime.addEventListener('change', toggleOneTime);
  toggleOneTime();
  updateEndTimeRequirement();
  endDate?.addEventListener('change', updateEndTimeRequirement);
  document.getElementById('end_time')?.addEventListener('input', updateEndTimeRequirement);
  if (notifyToggle && !isExtend) {
    notifyToggle.addEventListener('change', () => {
      renderNotifyTargets();
    });
  }
  if (!isExtend) {
    loadNotifyTargets();
  }

  document.getElementById('btnToday')?.addEventListener('click', () => {
    if (endDate) endDate.value = new Date().toISOString().slice(0, 10);
    document.getElementById('end_time').value = '23:59';
    updateEndTimeRequirement();
  });
  document.getElementById('btnDay')?.addEventListener('click', () => {
    setQuickEnd(1);
    updateEndTimeRequirement();
  });
  document.getElementById('btnWeek')?.addEventListener('click', () => {
    setQuickEnd(7);
    updateEndTimeRequirement();
  });

  if (pinButtons) {
    pinButtons.addEventListener('click', (event) => {
      const button = event.target.closest('button[data-pin-length]');
      if (!button) return;
      const length = Number(button.dataset.pinLength || 0);
      if (length) setGeneratedPin(length);
    });
  }

  if (form) {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      setStatus('');
      const startValue = document.getElementById('start_date').value;
      const endValue = document.getElementById('end_date').value;
      const endTime = document.getElementById('end_time').value;
      const expiresAt = endValue ? combineDateTime(endValue, endTime, '23:59') : '';

      try {
        if (isExtend) {
          await callService('reactivate_temporary_user', {
            id: EXTEND_ID,
            access_start: startValue || EXTEND_START || undefined,
            access_end: endValue || undefined,
            expires_at: expiresAt || undefined
          });
          setStatus('Temporary user extended. Syncing to devices shortly.', true);
        } else if (REACTIVATE_ID) {
          await callService('reactivate_temporary_user', {
            id: REACTIVATE_ID,
            access_start: startValue || undefined,
            access_end: endValue,
            expires_at: expiresAt
          });
          setStatus('Temporary user reactivated. Syncing to devices shortly.', true);
        } else {
          const name = document.getElementById('temp_name').value.trim();
          const pin = document.getElementById('temp_pin').value.trim();
          if (!name || !pin) {
            setStatus('Name and generated passcode are required.', false);
            return;
          }
          const payload = {
            name,
            pin,
            one_time: document.getElementById('one_time').checked,
            pedestrian_access: document.getElementById('pedestrian_access').checked,
            notify_on_access: document.getElementById('notify_on_access').checked,
            notify_targets: document.getElementById('notify_on_access').checked ? TEMP_NOTIFY_TARGETS : [],
            access_start: startValue || undefined,
            access_end: endValue || undefined,
            expires_at: expiresAt || undefined
          };
          await callService('add_temporary_user', payload);
          setStatus('Temporary user created. Syncing to devices shortly.', true);
          form.reset();
          if (startDate) startDate.value = new Date().toISOString().slice(0, 10);
          toggleOneTime();
          resetGeneratedPin();
        }
      } catch (err) {
        let fallback = 'Failed to create temporary user.';
        if (isExtend) fallback = 'Failed to extend temporary user.';
        else if (REACTIVATE_ID) fallback = 'Failed to reactivate temporary user.';
        setStatus(err?.message || fallback, false);
      }
    });
  }
});
</script>

<div class="container-narrow">
  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="mb-0 page-title" id="tempUserTitle">Add Temporary User</h2>
        <div class="muted" id="tempUserDesc">Create time-limited or one-time passcodes.</div>
      </div>
    </div>

    <form id="tempUserForm">
      <div class="mb-3" id="tempNameRow">
        <label class="form-label" for="temp_name">Temporary user name</label>
        <input class="form-control" id="temp_name" type="text" placeholder="e.g. Cleaner visit" required />
      </div>
      <div class="mb-3" id="tempPinRow">
        <label class="form-label" for="temp_pin">Passcode</label>
        <div class="d-flex flex-wrap gap-2" id="pinButtons">
          <button class="btn btn-outline-accent" type="button" data-pin-length="4">Generate 4-digit</button>
          <button class="btn btn-outline-accent" type="button" data-pin-length="6">Generate 6-digit</button>
        </div>
        <div class="mt-2 d-none" id="pinDisplay">
          <input class="form-control" id="temp_pin" type="text" readonly />
          <div class="muted mt-1">Generated passcode</div>
        </div>
      </div>

      <div class="form-check form-switch mb-3" id="tempOneTimeRow">
        <input class="form-check-input" type="checkbox" id="one_time" />
        <label class="form-check-label" for="one_time">One-time use</label>
      </div>

      <div class="form-check form-switch mb-3" id="tempPedestrianRow">
        <input class="form-check-input" type="checkbox" id="pedestrian_access" />
        <label class="form-check-label" for="pedestrian_access">Pedestrian only access</label>
      </div>

      <div class="form-check form-switch mb-3" id="tempNotifyRow">
        <input class="form-check-input" type="checkbox" id="notify_on_access" />
        <label class="form-check-label" for="notify_on_access">Notify on access</label>
        <div id="notifyTargets" class="mt-2"></div>
        <div class="form-text muted">Choose which Home Assistant mobile app devices should notify when this user is granted access.</div>
      </div>

      <div class="row g-3" id="tempScheduleRow">
        <div class="col-6">
          <label class="form-label" for="start_date">Start date</label>
          <input class="form-control" id="start_date" type="date" />
        </div>
        <div class="col-6">
          <label class="form-label" for="end_date">End date</label>
          <input class="form-control" id="end_date" type="date" />
        </div>
        <div class="col-12">
          <div class="muted mb-2">Quick end dates</div>
          <div class="quick-row">
            <button type="button" class="btn btn-outline-accent btn-sm" id="btnToday">Today</button>
            <button type="button" class="btn btn-outline-accent btn-sm" id="btnDay">+1 day</button>
            <button type="button" class="btn btn-outline-accent btn-sm" id="btnWeek">+1 week</button>
          </div>
        </div>
        <div class="col-6">
          <label class="form-label" for="end_time" data-default-text="End time">End time</label>
          <input class="form-control" id="end_time" type="time" />
        </div>
      </div>

      <div class="status mt-3" id="status"></div>

      <div class="mt-3">
        <button class="btn btn-success w-100" type="submit" id="tempUserSubmit"><i class="bi bi-check2-circle"></i> Save temporary user</button>
      </div>
    </form>
  </div>
</div>
</body>
